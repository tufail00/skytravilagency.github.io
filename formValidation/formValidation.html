<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <form class="col-md-offset-2 col-md-8" onsubmit="return formValidation()">
        <h1>Booking Form</h1>

        <div class="form-group col-md-6">
            <label for="email">Traveller Name</label>
            <input type="text" class="form-control" id="name" placeholder="traveller name">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter Your Address">
            <label for="country">Travel Location</label>
            <select id="country" class="form-control">
                <option selected>Choose Any One</option>
                <option value="pk">Pakistan</option>
                <option value="du">Dubai</option>
                <option value="ch">China</option>
            </select>
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="Phone" placeholder="Enter Your Number">
            <label class="editContent">No: of travellers</label>
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 or more</option>
            </select>
            <label for="address">Journey Start Date</label>
            <input type="text" class="form-control" id="Journey Start Date" placeholder="">
        </div>
        <div class="form-group col-md-7">
            <button type="submit" class="btn btn-primary btn-block" onclick="alert('Form submitted successfully')">Sign in</button>
        </div>
    </form>
</div>
</body>

        var address = document.getElementById("address").value;

        var regex = /^[\w\-\.\+]+\@[a-zA-Z0-9\. \-]+\.[a-zA-z0-9]{2,4}$/;
        if (!(email.match(regex))) {
            alert("Please correct email address");
            return false;
        }
        
        if (phone.length === 12) {
            alert("Please enter miximum 11 numbers.");
            return false;
            }
        /*Address*/

        if (address.length == 0 ) {
            alert("Please enter a Address.");
            return false;
        }

        /*Select*/
        if (country.selectedIndex === 0) {
            alert("Please select a country.");
            return false;
        }
    }

</script>


</html>
